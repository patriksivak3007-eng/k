<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bg1:#ff6b88;
      --bg2:#ffb3c1;
      --card:#ffffffee;
      --text:#1f1f1f;
      --accent:#ff2d55;
      --accent2:#7c3aed;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 20%, #ffffff55, transparent 60%),
        radial-gradient(900px 600px at 80% 30%, #ffffff55, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border-radius:24px;
      padding:28px 24px;
      box-shadow: 0 20px 60px #00000025;
      text-align:center;
      position:relative;
      backdrop-filter: blur(8px);
      border: 1px solid #ffffff80;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background:#fff;
      border:1px solid #00000010;
      box-shadow: 0 10px 25px #00000010;
      font-weight:600;
      margin-bottom:14px;
    }

    .heart{
      width:18px;height:18px;
      display:inline-block;
      background:var(--accent);
      transform: rotate(45deg);
      position:relative;
      border-radius:4px;
      box-shadow: 0 6px 18px #ff2d5530;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background:var(--accent);
      border-radius:50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ top:-9px; left:0; }

    h1{
      margin:10px 0 8px;
      font-size: clamp(26px, 4vw, 36px);
      letter-spacing:-0.02em;
    }
    p{
      margin:0 0 18px;
      opacity:0.85;
      line-height:1.45;
    }

    .names{
      font-weight:700;
      color:var(--accent2);
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      border:0;
      cursor:pointer;
      padding:12px 18px;
      border-radius:14px;
      font-weight:700;
      font-size:16px;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--accent), #ff5e7a);
      color:white;
      box-shadow: 0 14px 30px #ff2d5540;
    }
    #yesBtn:hover{ transform: translateY(-2px); filter: brightness(1.02); }

    #noBtn{
      background:#ffffff;
      color:#111;
      border:1px solid #00000018;
      box-shadow: 0 10px 22px #00000010;
      position:relative;
    }
    #noBtn:hover{ transform: translateY(-2px); }

    .footer{
      margin-top:16px;
      font-size:12px;
      opacity:0.65;
    }

    /* Floating hearts */
    .float-heart{
      position:fixed;
      left:0; top:0;
      width:14px; height:14px;
      pointer-events:none;
      opacity:0.85;
      transform: translate(-50%, -50%) rotate(45deg);
      background: var(--accent);
      border-radius:3px;
      animation: rise linear forwards;
      filter: drop-shadow(0 10px 15px #00000025);
    }
    .float-heart:before, .float-heart:after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background: var(--accent);
      border-radius:50%;
    }
    .float-heart:before{ left:-7px; top:0; }
    .float-heart:after{ left:0; top:-7px; }

    @keyframes rise{
      from { transform: translate(var(--x), var(--y)) rotate(45deg) scale(var(--s)); opacity:0.9; }
      to   { transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) - 110vh)) rotate(45deg) scale(var(--s)); opacity:0; }
    }

    /* Result overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background:#00000055;
      backdrop-filter: blur(6px);
      padding:18px;
    }
    .overlay.show{ display:grid; }
    .modal{
      width:min(520px, 92vw);
      background:white;
      border-radius:22px;
      padding:22px;
      text-align:center;
      box-shadow: 0 24px 80px #00000045;
    }
    .modal h2{ margin:0 0 8px; font-size:26px; }
    .modal p{ margin:0 0 16px; }
    .modal .small{ font-size:13px; opacity:0.7; }

    .close{
      background: #111;
      color:#fff;
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Valentine card">
    <div class="badge">
      <span class="heart" aria-hidden="true"></span>
      <span>Valentine Proposal</span>
    </div>

    <h1>
      <span class="names" id="herName">Kath</span>,
      will you be my Valentine?
    </h1>

    <p id="message">
      No long speech. Just facts: I like you a lot. Letâ€™s make it official for
      <strong>February 14</strong>.
    </p>

    <div class="buttons">
      <button id="yesBtn" type="button">Yes ðŸ’˜</button>
      <button id="noBtn" type="button">No :(</button>
    </div>

    <div class="footer">
      Tip:no is not an option .
    </div>
  </main>

  <section class="overlay" id="overlay" aria-live="polite">
    <div class="modal">
      <h2>Locked in.  (Valentine edition)</h2>
      <p id="resultText">See you on February 14. Iâ€™m taking you out.</p>
      <p class="small">Screenshot this screen as evidence.</p>
      <button class="close" id="closeBtn" type="button">Close</button>
    </div>
  </section>

  <script>
    // ====== Customize these ======
    const HER_NAME = "PS.";
    const CUSTOM_MESSAGE =
      "I love you and appreciate you more than you know.SO Letâ€™s make it official for February 14.";
    const RESULT_MESSAGE =
      "You said yes. That means youâ€™ve accepted premium boyfriend service..";
    // =============================

    // Apply text
    document.getElementById("herName").textContent = HER_NAME;
    document.getElementById("message").textContent = CUSTOM_MESSAGE;

    // Floating hearts generator
    function spawnHeart(x, y) {
      const h = document.createElement("div");
      h.className = "float-heart";
      const size = 0.6 + Math.random() * 1.3;

      // Start near the click point with some spread
      const dx = (Math.random() * 120 - 60) + "px";
      h.style.setProperty("--x", x + "px");
      h.style.setProperty("--y", y + "px");
      h.style.setProperty("--dx", dx);
      h.style.setProperty("--s", size);

      const duration = 2.2 + Math.random() * 1.6;
      h.style.animationDuration = duration + "s";

      document.body.appendChild(h);
      setTimeout(() => h.remove(), duration * 1000);
    }

    // Sprinkle hearts randomly for ambience
    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = window.innerHeight + 20;
      spawnHeart(x, y);
    }, 450);

    // Yes flow
    const overlay = document.getElementById("overlay");
    const resultText = document.getElementById("resultText");
    document.getElementById("yesBtn").addEventListener("click", (e) => {
      // burst hearts
      for (let i = 0; i < 22; i++) {
        spawnHeart(
          e.clientX + (Math.random() * 140 - 70),
          e.clientY + (Math.random() * 80 - 40)
        );
      }
      resultText.textContent = RESULT_MESSAGE;
      overlay.classList.add("show");
    });

    document.getElementById("closeBtn").addEventListener("click", () => {
      overlay.classList.remove("show");
    });

    // "No" button dodge (optional). Delete this block to disable.
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep button within card bounds
      const padding = 16;
      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = padding + Math.random() * maxX;
      const y = padding + Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Clicking anywhere spawns a heart (nice on mobile)
    document.addEventListener("click", (e) => {
      // ignore clicks on buttons so it doesn't feel messy
      if (e.target.tagName.toLowerCase() === "button") return;
      spawnHeart(e.clientX, e.clientY);
    });
  </script>
</body>

</html>
